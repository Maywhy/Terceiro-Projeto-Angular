<div *ngFor ='let user of listaDeUsers'>

    <div class="row">
        <h4>({{user.user}}){{user.Id}}</h4>
        <p>
            {{user.userId}}<br>
            {{user.userId.id}}<br>
            {{user.userId.title}}<br>
            {{user.userId.completed}}<br>
        </p>
        <hr>
    </div>

</div>
