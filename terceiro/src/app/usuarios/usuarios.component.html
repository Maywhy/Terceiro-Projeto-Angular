<div id="estilotitulo">

    <table class="table table-dark">

        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Users</th>
                <th scope="col">Address</th>
                <th scope="col">Company</th>
            </tr>
        </thead>
            <tbody *ngFor='let users of usuario'>
                <tr>
                    <th scope="row">1</th>
                    <td>{{users.name}}</td>
                    <td>{{users.address.suite}} {{users.address.city}} {{users.address.zipcode}}</td>
                    <td>{{users.company.name}}</td>
                </tr>
            </tbody>
    </table>


</div>
